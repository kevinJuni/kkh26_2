

  <div class="mat-elevation-z8 faq_box">
    <div class="faq_button_box">
      <button class="faq_button" mat-raised-button (click)="openFaqModal($event)">FAQ 등록</button>
    </div>
    <table mat-table [dataSource]="dataSource">
       
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="text-align: center; width:20%"> No. </th>
        <td mat-cell  style="text-align: center" *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef style="text-align: center; width:60%"> Subject </th>
        <td mat-cell *matCellDef="let element" style="text-align: center"> {{element.subject}} </td>
      </ng-container>
      
      <ng-container matColumnDef="delete"  >
          <th mat-header-cell *matHeaderCellDef style="text-align: center; width:20%"> Delete </th>
          <td class="removeBtn" mat-cell style="text-align: center" *matCellDef="let element; let i = index;" (click)="openFaqRemove(element)"> 
            <button color="warn" mat-raised-button >삭제</button>
          </td>
      </ng-container>
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row  *matRowDef="let row; let i = index; columns: displayedColumns;" cdkDrag [cdkDragData]="row" (click)="openFaqModal(row)"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
