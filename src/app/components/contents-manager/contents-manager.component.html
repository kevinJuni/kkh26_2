<mat-toolbar class="header" fxLayout="row" fxLayoutAlign="space-between center">
  <span>{{'Navi.ContentsManager'|translate}}</span>

  <button mat-button (click)="showEditor()">
    {{'ContentEditor.Register'|translate}}
  </button>
</mat-toolbar>

<mat-paginator
  [length]="list.totalCount"
  [pageSize]="list.perPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="reload($event)">
</mat-paginator>

<div fxLayout="row wrap">
  <mat-card class="contents-card" (click)="showEditor(item)"
    fxlayout="column" fxlayoutalign="center center"
    *ngFor="let item of list.items">
    <img mat-card-image
      [src]="item.banner"
      alt="contents title" />
  </mat-card>

  <mat-card class="contents-card" matTooltip="{{'ContentEditor.Register'|translate}}">
    <mat-card-content fxFill fxLayoutAlign="center">
      <button mat-button (click)="showEditor()">
        <fa-icon icon="plus" size="4x"></fa-icon>
      </button>
    </mat-card-content>
  </mat-card>
</div>
